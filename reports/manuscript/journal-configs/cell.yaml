journal: Cell
url: https://www.cell.com/cell/authors
article_type: Resource    # or Article; Resource is typical for atlas papers

limits:
  word_count: 7000          # main text including Introduction, Results, Discussion
  abstract_words: 150
  abstract_style: summary   # called "Summary" not "Abstract"
  main_figures: 7
  supplementary_figures: ~14
  supplementary_tables: unlimited
  references: unlimited

structure:
  sections:
    - name: highlights
      required: true
      notes: >
        3-4 bullet points, each max 85 characters.
        Must convey the key findings.
    - name: etoc_blurb
      required: true
      notes: >
        ~80 words for the electronic table of contents.
        Written in third person.
    - name: graphical_abstract
      required: true
      notes: Single-panel summary figure, 1200x1200 px minimum.
    - name: summary
      required: true
      notes: Replaces "Abstract". Single paragraph, no subheadings.
    - name: introduction
      required: true
    - name: results
      required: true
    - name: discussion
      required: true
    - name: limitations
      required: true
      notes: Explicit "Limitations of the study" subsection within Discussion.
    - name: star_methods
      required: true
      notes: >
        STAR Methods: structured as Key Resources Table,
        Resource Availability, Experimental Model, Method Details,
        Quantification and Statistical Analysis.
    - name: data_code_availability
      required: true
      notes: Part of STAR Methods.
    - name: acknowledgements
      required: true
    - name: author_contributions
      required: true
    - name: declaration_of_interests
      required: true

figures:
  format: [pdf, eps, tiff]
  min_dpi: 300
  max_width_cm: 17.4
  notes: Multi-panel figures encouraged.

special_requirements:
  - "Highlights (3-4 bullets, max 85 chars each)"
  - "eTOC blurb (~80 words, third person)"
  - "Graphical Abstract required"
  - "Explicit Limitations subsection in Discussion"
  - "STAR Methods format (Key Resources Table, etc.)"
  - "Resource article type appropriate for atlas/tool papers"
